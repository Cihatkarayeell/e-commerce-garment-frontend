<!DOCTYPE html>
<html lang="tr" dir="ltr" class="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Garment E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <meta name="keywords" content="Webpack, Frontend, Starter Kit" />
    <meta name="description" content="Modern Frontend Development Starter Kit with Webpack" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body class="{% block bodyClass %}{% endblock %}">
    <div class="wrapper">
        <div class="content">
            {% include "partial/header.html" %}
            <main>
                {% block content %}{% endblock %}

                <div class="sliding-cart">
                    <div class="cart-container">
                        <div class="cart-header">
                            <h2>Sepetim</h2>
                            <div class="close-cart">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </div>
                        </div>
                        <div class="cart-content">
                            <div class="cart-item">
                                <button class="delete-icon">
                                    <svg  xmlns="http://www.w3.org/2000/svg"  width="14"  height="14"  viewBox="0 0 24 24"  fill="none"  stroke="#cccccc"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-trash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                                </button>
                                <div class="cart-item-content d-flex align-items-center">
                                    <div class="content d-flex flex-column">
                                        <h3 class="title">S19334 Brother N Serisi Kot Overlok Ayağı</h3>
                                        <div class="price-quantity">
                                            <span class="price-parent">3 x 
                                                <span class="price">$99</span>
                                            </span>
                                        </div>
                                    </div>
                                    <img src="../../img/products/product-7.png" alt="product" />
                                </div>
                            </div>
                            <!-- Cart items will be dynamically added here -->
                        </div>
                        <div class="sliding-cart-bottom">
                            <div class="total">
                                <span>Ara Toplam:</span>
                                <span class="amount">818,54₺</span>
                            </div>
                            <div class="buttons-grid">
                                <a href="#" class="see-basket">Sepeti Görüntüle</a>
                                <a href="#" class="pay">
                                    <svg  xmlns="http://www.w3.org/2000/svg"  width="14"  height="14"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-lock"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2a5 5 0 0 1 5 5v3a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-10a3 3 0 0 1 -3 -3v-6a3 3 0 0 1 3 -3v-3a5 5 0 0 1 5 -5m0 12a2 2 0 0 0 -1.995 1.85l-.005 .15a2 2 0 1 0 2 -2m0 -10a3 3 0 0 0 -3 3v3h6v-3a3 3 0 0 0 -3 -3" /></svg>
                                    Ödeme
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-overlay"></div>

                {% include "partial/footer.html" %}
            </main>
        </div>
    </div>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
